initial_plan: custom_forward
mpc:
  weights:
    jerk: 1.0
    vel: [10.0, 100.0]
    zmp: 1000.0
tasks:
  posture:
    stiffness: 1.0
    weight: 10.0
robot_models:
  hrp2_drc:
    swingfoot:
      weight: 2000
      stiffness: 500
    # A default configuration is loaded from the robot module 
    # You may overwrite some parameters here. For supported options, see
    # See https://jrl-umi3218.github.io/mc_rtc/json-full.html#MetaTask/LIPMStabilizerTask
    # For example:
    stabilizer:
      dcm_tracking:
        gains:
          prop: 4
          integral: 20
          deriv: 0.5
      admittance:
        cop: [0.02, 0.01]
        # maxVel:
        #   angular: [1., 1., 1.]
        #   linear: [0.5, 0.5, 0.5]
      tasks:
        contact:
          damping: 300.
      dcm_bias:
        biasDriftPerSecondStd: 0.0001
        withDCMBias: true
    sole:
      half_length: 0.108
      half_width: 0.07
      friction: 0.7
  hrp4j_soft:
    sole:
      half_length: 0.13891
      half_width: 0.05225 # 0.05225
      friction: 0.7
      leftAnkleOffset: [-0.03,0.0] # target: 3 cm backward respect to the center of the foot (like in the real experiments)
    stabilizer:
      rightFootSurface: RightFootCenter
      leftFootSurface: LeftFootCenter
      admittance:
        com: [0.0, 0.0] # [0.0, 0.0]
        cop: [0.01, 0.01] # [0.025, 0.01]
        dfz: 0.0001 # 0.0001
        dfz_damping: 0.0
        maxVel:
          angular: [3., 3., 3.]
          linear: [0.5, 0.5, 0.5]
      tasks:
        com:
          active_joints: [Root, R_HIP_Y, R_HIP_R, R_HIP_P, R_KNEE_P, R_ANKLE_P, R_ANKLE_R, L_HIP_Y, L_HIP_R, L_HIP_P, L_KNEE_P, L_ANKLE_P, L_ANKLE_R]
          height: 0.778 # 0.75 or 0.8483
        torso:
          name: torso
          pitch: 0.1
      dcm_bias:
        biasDriftPerSecondStd: 0.0001
        zmpMeasureErrorStd: 0.0005
        withDCMBias: true
      dcm_tracking:
        gains:
          prop: 3.0 # 3.0
          integral: 0.0 # 20.0
          deriv: 0.0 # 0.5
        derivator_time_constant: 1.0
        integrator_time_constant: 10.0
  hrp4:
    sole:
      half_length: 0.112
      half_width: 0.065
      friction: 0.7
  hrp4j:
    sole:
      half_length: 0.08
      half_width: 0.038
      friction: 0.7
      leftAnkleOffset: [0.,0.] # target center of foot
    stabilizer:
      rightFootSurface: RightFootCenter
      leftFootSurface: LeftFootCenter
      admittance:
        com: [0.0, 0.0] # [0.0, 0.0]
        cop: [0.01, 0.01] # [0.0002, 0.0001]
        dfz: 0.0001 # 0.0001
        dfz_damping: 0.0
      tasks:
        com:
          active_joints: [Root, R_HIP_Y, R_HIP_R, R_HIP_P, R_KNEE_P, R_ANKLE_P, R_ANKLE_R, L_HIP_Y, L_HIP_R, L_HIP_P, L_KNEE_P, L_ANKLE_P, L_ANKLE_R]
          height: 0.75 # 0.75 or 0.8483
        torso:
          name: torso
          pitch: 0.1
      dcm_bias:
        biasDriftPerSecondStd: 0.0001
        zmpMeasureErrorStd: 0.0005
        withDCMBias: true
      dcm_tracking:
        gains:
          prop: 3.0 # 3.0
          integral: 0.0 # 20.0
          deriv: 1 # 0.5
        derivator_time_constant: 1.0
        integrator_time_constant: 10.0
  hrp4cr:
    stabilizer:
      dcm_tracking:
        gains:
          prop: 4
          integral: 0
          deriv: 0.2
      admittance:
        cop: [0.03, 0.04]
        maxVel:
          angular: [3., 3., 3.]
          linear: [1., 1., 1.]
      tasks:
        contact:
          damping: 300.
      dcm_bias:
        #biasDriftPerSeconStd: 0.0001
        zmpMeasureErrorStd: 0.0005
        biasLimit: [0.05, 0.05]
        withDCMBias: true
    sole:
      half_length: 0.08
      half_width: 0.038
      friction: 0.7
      leftAnkleOffset: [-0.05, 0.] # target center of foot
    torso:
      pitch: 0.0
