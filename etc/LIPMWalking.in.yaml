          ref_vel: [0.0, 0.0, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [0.2, -0.105, 0.0]
          ref_vel: [0.12, 0.0, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.4, 0.105, 0.0]
          ref_vel: [0.25, 0.0, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [0.6, -0.105, 0.0]
          ref_vel: [0.25, 0.0, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.8, 0.105, 0.0]
          ref_vel: [0.12, 0.0, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [1.0, -0.105, 0.0]
          ref_vel: [0.0, 0.0, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [1.0, 0.105, 0.0]
          ref_vel: [0.0, 0.0, 0.0]
          surface: LeftFootCenter
    warmup:
      double_support_duration: 0.1
      single_support_duration: 0.7
      swing_height: 0.04
      contacts:
        - pose:
            translation: [0.035, -0.105, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.035, 0.105, 0.0]
          surface: LeftFootCenter
        - pose:
            translation: [0.035, -0.105, 0.0]
          surface: RightFootCenter
        - pose:
            translation: [0.035, 0.105, 0.0]
          surface: LeftFootCenter
constraints:
  - type: contact
  # KinematicsConstraint, i.e. joint limits see equation (3.6) in Joris Vaillant's thesis
  #  interaction distance (d_i) safety distance (d_s) damper offset (xi_off)
  #  applies to main robot
  - type: kinematics
    damper: [0.1, 0.01, 0.5]
collisions:
  - type: collision
    useMinimal: true
contacts: []
robots:
  ground:
    module: env/ground

# Finite state machine
#
StatesFiles:
- "@MC_STATES_DEFAULT_INSTALL_PREFIX@/data"
StatesLibraries:
- "@MC_STATES_DEFAULT_INSTALL_PREFIX@"
- "@MC_CONTROLLER_INSTALL_PREFIX@/lipm_walking_controller/states"
Managed: false
StepByStep: false
init: Initial
states:
  WalkInternal:
    base: Meta
    transitions:
      - [Standing, DoubleSupport, DoubleSupport]
      - [DoubleSupport, SingleSupport, SingleSupport]
      - [DoubleSupport, Standing, Standing]
      - [SingleSupport, DoubleSupport, DoubleSupport]
  WalkFSM:
    base: Parallel
    states: [RunStabilizer, WalkInternal]

transitions:
  - [Initial, Standing, WalkFSM]

# Set realRobot's joint configuration from encoder readings
# ObserverPipeline:
# - name: LIPMWalkingObserverPipeline      # - Create a new pipeline
#   gui: true                              #   diplay the pipeline in the GUI (default = false)
#   log: true                              #   log observers (default)
#   observers:                             #   declare which observers to use
#   - type: Encoder                        # - Use an EncoderObserver
#     config:                              #
#       position: encoderValues            #    - Sets joint position from encoder sensor values (default)
#       velocity: encoderFiniteDifferences #    - Computes joint velocities by finite differences  (default)
#                                         # We now have the estimation of each joint position and velocity and the corresponding
#                                         # body positions and velocities, but we are still missing the floating base
#   - type: BodySensor                     # - Use a BodySensor observer
#     update: false                        #   Do not update the real robot state
#     gui: false                           #   Do not display in the gui
#     config:                              #
#       bodySensor: FloatingBase           #   In simulation, the interface will fill this sensor with ground truth values
#                                         #   The observer computes the position and velocity of the floating base
#                                         #   by transforming the sensor measurements to the floating base frame
#   - type: KinematicInertial              # - Estimates the floating base state using the KinematicInertial observer
#     update: true                         #   update the real robot instance from its results
#     gui: true                            #   Displays the estimated velocity as an arrow (default)
#     config:
#       imuBodySensor: Accelerometer       # This observer only uses roll and pitch rotation information from this sensor
#                                       # along with a kinematic anchor point and the robot kinematics between the anchor
#                                       # frame and the floating base frame. The anchor frame is expected to be provided
#                                       # through a datastore callback (see below for details)

ObserverPipelines:
- name: "LIPMWalkingObserverPipeline"
  observers:
    - type: Encoder
      # Floating base kinematic-inertial state observation
    - type: KinematicInertial
      # Floating base Groundtruth
    - type: BodySensor
      update: false
      config:
        bodySensor: FloatingBase
