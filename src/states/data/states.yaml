LIPMWalking::WalkInternal:
  base: Meta
  transitions:
  - [LIPMWalking::Standing, DoubleSupport, LIPMWalking::DoubleSupport]
  - [LIPMWalking::DoubleSupport, SingleSupport, LIPMWalking::SingleSupport]
  - [LIPMWalking::DoubleSupport, Standing, LIPMWalking::Standing]
  - [LIPMWalking::SingleSupport, DoubleSupport, LIPMWalking::DoubleSupport]

LIPMWalking::WalkFSM:
  base: Parallel
  states: [LIPMWalking::RunStabilizer, LIPMWalking::WalkInternal]

LIPMWalking::SoftFoot::Configured:
  base: LIPMWalking::SoftFoot
  with_variable_stiffness: true
  with_ankle_rotation: false
  with_foot_adjustment: false
  use_camera_sensor: true
  nr_phalanx: 1
  range_sensors:
    left_foot: ["LeftFootCameraSensor"]
    right_foot: ["RightFootCameraSensor"]

LIPMWalking::WalkFSMWithSoftFootState:
  base: Parallel
  states: [LIPMWalking::SoftFoot::Configured, LIPMWalking::WalkFSM]
